<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>elli - creations by Ella Liederman</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/base.css">
</head>
<body>
    <div class="file-studio">
        <header class="studio-header">
            <div class="logo-section">
                <img src="img/elli-logo-image.webp" alt="elli" class="header-logo" />
                <span class="studio-title">elli's Creative Space</span>
            </div>
            <div class="github-status">
                <span class="github-indicator">🔗 Connected to GitHub</span>
            </div>
        </header>
        
        <main class="welcome-container">
            <div class="welcome-hero">
                <img src="img/elli-logo-image.webp" alt="elli" class="welcome-logo" />
                <h1>Welcome to elli's Creative Space! 🌟</h1>
                <p>Where imagination meets the web</p>
                <div class="action-buttons">
                    <button class="hero-btn" onclick="window.location.href='file-studio.html'">
                        🎨 Open File Studio
                    </button>
                    <button class="hero-btn secondary" onclick="window.open('https://themeticus.github.io/elli/', '_blank')">
                        🌐 View Live Site
                    </button>
                </div>
            </div>
        </main>
        
        <footer class="welcome-footer">
            <p>✨ Made with love by Ella Liederman</p>
            <p>🔗 Powered by <a href="https://github.com/themeticus/elli" target="_blank">GitHub</a></p>
        </footer>
    </div>
</body>
</html>
